name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Monorepo Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        continue-on-error: true

      - name: Validate configuration files
        run: |
          echo "âœ“ Validating monorepo configuration..."
          test -f package.json && echo "âœ“ package.json exists"
          test -f pnpm-workspace.yaml && echo "âœ“ pnpm-workspace.yaml exists"
          test -f turbo.json && echo "âœ“ turbo.json exists"
          test -f tsconfig.json && echo "âœ“ tsconfig.json exists"
          test -f .eslintrc.json && echo "âœ“ .eslintrc.json exists"
          test -f .prettierrc && echo "âœ“ .prettierrc exists"
          test -d apps && echo "âœ“ apps/ directory exists"
          test -d packages && echo "âœ“ packages/ directory exists"
          echo "âœ“ All configuration files validated"

      - name: Check code formatting
        run: pnpm format:check || echo "âš  Format check skipped (no code yet)"
        continue-on-error: true

      - name: Lint code
        run: pnpm lint || echo "âš  Lint skipped (no code yet)"
        continue-on-error: true

      - name: Type check
        run: pnpm typecheck || echo "âš  Typecheck skipped (no code yet)"
        continue-on-error: true

      - name: Summary
        run: |
          echo "âœ… Monorepo setup validation completed"
          echo "ðŸ“¦ Ready for app scaffolding (issues #14, #15)"
